<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02返回一个表单acceptCharset</title>
</head>

<body>
    <form id="frm1" accept-charset="ISO-8859-1">
        第一个名字: <input type="text" name="fname" value="Donald"><br> 最后一个名字: <input type="text" name="lname" value="Duck"><br>
    </form>
    <p>the accept-charset属性的值:
        <script>
            document.write(document.getElementById("frm1").acceptCharset)
        </script>
    </p>
</body>

</html>
