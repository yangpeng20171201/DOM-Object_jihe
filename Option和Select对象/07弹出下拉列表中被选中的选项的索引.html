<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>弹出下拉菜单中元素的选项的索引</title>
    <script>
        function getIndex() {
            var x = document.getElementById("mySelect");
            alert(x.selectedIndex);
        }
    </script>
</head>

<body>

    <form>
        你喜欢的水果是：
        <select id="mySelect">
  <option>苹果</option>
  <option>橙子</option>
  <option>菠萝</option>
  <option>香蕉</option>
</select>
        <br><br>
        <input type="button" onclick="getIndex()" value="弹出选中项">
    </form>

</body>

</html>
